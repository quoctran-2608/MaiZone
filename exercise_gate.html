      background-clip: text;
      font-weight: 700;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .row-icon {
      width: 48px;
      height: 48px;
      border-radius: 10px;
      font-size: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: bounce 1.5s ease-in-out infinite;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .row-icon:hover {
      animation: none;
      transform: scale(1.3) rotate(10deg);
    }

    .row:nth-child(2) .row-icon { animation-delay: 0.2s; }
    .row:nth-child(3) .row-icon { animation-delay: 0.4s; }

    p {

      color: rgba(255, 255, 255, 0.8);
      line-height: 1.5;

    }

      gap: 12px;
    }

    .row {

      gap: 12px;
      align-items: center;
      background: rgba(255, 255, 255, 0.05);
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .label-row {
      display: flex;
      align-items: baseline;
      gap: 10px;
    }

    label {
      color: rgba(255, 255, 255, 0.95);
      font-weight: 500;
      font-size: 15px;
    }

    .today-stat {
      font-size: 15px;
      font-weight: 700;
      color: #1a1a2e;
      background: linear-gradient(90deg, #FFD93D, #FF8E53);
      padding: 4px 12px;
      border-radius: 20px;
      box-shadow: 0 2px 8px rgba(255, 217, 61, 0.4);
    }

    input {
      width: 100%;
      padding: 10px 14px;
      border-radius: 10px;
      border: 2px solid rgba(255, 200, 100, 0.3);
      background: rgba(0, 0, 0, 0.3);
      color: #FFD93D;
      font-size: 18px;
      font-weight: 600;
      text-align: center;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #FFD93D;
      box-shadow: 0 0 12px rgba(255, 217, 61, 0.3);
    }

    .actions {
      margin-top: 20px;
    }

    button {
      width: 100%;
      border: 0;
      border-radius: 14px;
      padding: 16px 20px;
      font-size: 17px;
      font-weight: 700;
      cursor: pointer;
      background: linear-gradient(90deg, #FF6B6B, #FF8E53, #FFD93D);
      color: #1a1a2e;
      transition: transform 0.15s, box-shadow 0.15s;
      box-shadow: 0 4px 20px rgba(255, 120, 50, 0.4);
    }

    button:hover {
      transform: translateY(-2px);

    }

    button:active {

    }

    button:disabled {

    }

    .hint {

    }

    .error {

      font-size: 13px;
      display: none;

    }
  </style>
